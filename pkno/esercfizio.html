  <button onclick=f(2,4)>af</button>

     <script>
      function f(b,p){
         let ris=b;
         if(p===1){
            return b;
         }
         else{
            ris=ris*b;
            f(b,p-1);
          return  console.log(ris);
         }
      }
   </script>
